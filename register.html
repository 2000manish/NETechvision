<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card bg-secondary shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3  id="h1" class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg"  required/>
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg"  required />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="textarea" class="form-control form-control-lg" id="address"  required />
                    <label for="label_addess" class="form-label">Address</label>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg"  required />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="number" id="phoneNumber" class="form-control form-control-lg"  required />
                      <label class="form-label"  for="phoneNumber">Mobile Number</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <input type="password" id="pass" class="form-control form-control-lg"  required />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="row">
                  <input type="password" id="c_pass" class="form-control form-control-lg"  required />
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                </div>

                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" id="submit_reg" type="submit" value="Submit"><a href="https://www.linkedin.com/company/netv/" class="text-secondary" style="text-decoration: none;">Sign up</a></button>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
